<!-- signup.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Sign Up</title>
  <style>
    /* keep it concise ‚Äî adapt to your project CSS */
    .form-row { margin-bottom: 10px; }
    label { display:block; font-weight:600; }
    input, select { width:100%; padding:8px; }
  </style>
</head>
<body>
  <h2>Create account</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for cat, msg in messages %}
        <li><strong>{{cat}}</strong>: {{msg}}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <div class="form-row"><label>Email</label><input name="email" type="email" required></div>
    <div class="form-row"><label>First name</label><input name="first_name" type="text"></div>
    <div class="form-row"><label>Last name</label><input name="last_name" type="text"></div>
    <div class="form-row"><label>Date of birth</label><input name="dob" type="date"></div>
    <div class="form-row"><label>Country</label><input name="country" type="text"></div>
    <div class="form-row"><label>Country code</label><input name="country_code" type="text" placeholder="+234"></div>
    <div class="form-row"><label>Phone</label><input name="phone" type="tel"></div>
    <div class="form-row"><label>Address</label><input name="address" type="text"></div>
    <div class="form-row"><label>ID front</label><input name="id_front" type="file" accept="image/*,application/pdf"></div>
    <div class="form-row"><label>ID back</label><input name="id_back" type="file" accept="image/*,application/pdf"></div>
    <div class="form-row"><label>State</label><input name="state" type="text"></div>
    <div class="form-row"><label>Occupation</label><input name="occupation" type="text"></div>
    <div class="form-row"><label>Religion</label><input name="religion" type="text"></div>
    <div class="form-row"><label>Gender</label>
      <select name="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-row"><label>Password</label>
      <div style="position:relative">
        <input id="password" name="password" type="password" required style="width:calc(100% - 40px); display:inline-block;">
        <button type="button" id="togglePwd" style="width:36px">üëÅÔ∏è</button>
      </div>
    </div>

    <button type="submit">Sign up</button>
  </form>

  <p>Already have account? <a href="{{ url_for('login') }}">Login</a></p>

  <script>
    document.getElementById('togglePwd').addEventListener('click', function(){
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
